<!doctype html>
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Spinner Spike</title>
  </head>
  <body>
    <div id="buttons">
      <div id="spin">
        <input type="button" value="hide" id="hide" />
      </div>
      <input type="button" value="show" id="show"/>
      <input type="text" name="label" value="Some Text Below">
      <input type="text" name="label" value="Some Text Below"><br/>
      <input type="text" name="label" value="Some Text Below"><br/>
      <input type="text" name="label" value="Some Text Below">
    </div>
  </body>
  <link rel="stylesheet" href="spinner.css" type="text/css" media="screen" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script src="spin.js"></script>
  <script type="text/javascript">
    var showButton = $('input#show');
    var hideButton = $('input#hide');
    var spinDiv = $('div#spin');
    var buttonDiv = $('div#buttons');

    var spinnerOpts = {
        lines: 13, // The number of lines to draw
        length: 19, // The length of each line
        width: 5, // The line thickness
        radius: 19, // The radius of the inner circle
        rotate: 7, // The rotation offset
        color: '#AAA', // #rgb or #rrggbb
        speed: 1, // Rounds per second
        trail: 37, // Afterglow percentage
        shadow: true, // Whether to render a shadow
        hwaccel: true, // Whether to use hardware acceleration
        className: 'spinner', // The CSS class to assign to the spinner
        zIndex: 2e9, // The z-index (defaults to 2000000000)
        top: 'auto', // Top position relative to parent in px
        left: 'auto' // Left position relative to parent in px
    };

    var spinner = new Spinner(spinnerOpts);

    showButton.click(function () { 
        console.log ("showing");
        spinDiv.fadeIn(200);
        var target = spinDiv.get(0);
        spinner.spin(target);
    });
    hideButton.click(function () { 
        console.log ("hiding");
        spinDiv.fadeOut(200);
        spinner.stop();
    });

  </script>
</html>
